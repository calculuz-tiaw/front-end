  <body>
    <div class="container">
      <div class="content first-content">
        <div class="first-column">
          <h2 class="title title-primary">Seja bem vindo !</h2>
          <p class="description description-primary">
            Efetue o login para começar
          </p>
          <button id="signin" class="btn btn-primary">Login</button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">Crie sua conta</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
            </ul>
          </div>
          <!-- Mídias sociais -->
          <p class="description description-second">
            ou utilize um email para se cadastrar :
          </p>
          <form id="register" class="form" method="post">
            <label class="label-input" for="nome">
              <i class="far fa-user icon-modify"></i>
              <input id="nome" name="nome" type="text" placeholder="Nome" />
            </label>

            <label class="label-input" for="email2">
              <i class="far fa-envelope icon-modify"></i>
              <input
                type="email"
                id="email2"
                name="email"
                placeholder="Email"
              />
            </label>

            <label class="label-input" for="senha2">
              <i class="fas fa-lock icon-modify"></i>
              <input
                type="password"
                id="senha2"
                name="senha2"
                placeholder="Senha"
              />
            </label>
            <button id="registerBtn" type="submit" class="btn btn-second">
              Cadastrar
            </button>
          </form>
        </div>
        <!-- second column -->
      </div>
      <!-- first content -->
      <div class="content second-content">
        <div class="first-column">
          <h2 class="title title-primary">Calculuz</h2>
          <p class="description description-primary">
            Cadastre-se para começar a
          </p>
          <p class="description description-primary">calcular com a gente</p>
          <button id="signup" class="btn btn-primary">Cadastrar</button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">Login</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
            </ul>
          </div>
          <!-- social media -->
          <p class="description description-second">
            ou entre com o seu email:
          </p>
          <form id="login" class="form" method="post">
            <label class="label-input" for="email">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" id="email" name="email" placeholder="Email" />
            </label>

            <label class="label-input" for="senha">
              <i class="fas fa-lock icon-modify"></i>
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Senha"
              />
            </label>
            <a class="password" href="#">Esqueci minha senha</a>
            <button id="loginBtn" class="btn btn-second" type="submit">
              Login
            </button>
          </form>
        </div>
        <!-- second column -->
      </div>
      <!-- second-content / Login -->
    </div>
    <script src="app.js"></script>
  </body>
